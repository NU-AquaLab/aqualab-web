<div class="tabset">
  {{ .Inner | markdownify }}
</div>

<script>
  // Simple JavaScript to support tab behavior
  document.addEventListener("DOMContentLoaded", function () {
    document.querySelectorAll(".tabset").forEach((tabset) => {
      const tabs = tabset.querySelectorAll("h3, h4, h5");
      const tabContent = tabset.innerHTML;
      let tabNav = '<ul class="nav nav-tabs">', tabBodies = '';
      tabs.forEach((tab, index) => {
        const id = 'tab-' + index;
        tabNav += `<li class="nav-item"><a class="nav-link ${index === 0 ? 'active' : ''}" data-bs-toggle="tab" href="#${id}">${tab.innerText}</a></li>`;
        const content = tab.nextElementSibling?.outerHTML || '';
        tabBodies += `<div class="tab-pane fade ${index === 0 ? 'show active' : ''}" id="${id}">${content}</div>`;
        tab.remove(); // remove the heading
        tab.nextElementSibling?.remove(); // remove its original content
      });
      tabNav += '</ul>';
      tabset.innerHTML = tabNav + '<div class="tab-content pt-3">' + tabBodies + '</div>';
    });
  });
</script>
